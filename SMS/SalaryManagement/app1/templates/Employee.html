{% extends "base.html" %}
{% block container %}
<div class="salarydetail">
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Base_Salary</th>
            <th>Action</th>
        </tr>
        {% for i in employees %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.address}}</td>
            <td>{{i.base_salary}}</td>
            <td><button>Edit</button><button>Delete</button></td>

        </tr>
        {% endfor %}
    </table>
</div>
{% endblock container %}
