{% extends "base.html" %}
{% block container %}
<!-- Featured Section Begin -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>Results for {{query}}</h2>
                    </div>
                </div>
            </div>
            <div class="row featured__filter">
                {% for product in products %}
                    <div class="col-lg-3 col-md-4 col-sm-6 mix {{product.category.categoryname}}">
                        <div class="featured__item">
                            <div class="featured__item__pic set-bg" data-setbg="{{product.image.url}}">
                                <ul class="featured__item__pic__hover">
                                    <li><a href="{% url 'add_to_wishlist' product.id %}"><i class="fa fa-heart"></i></a></li>
                                    <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                    <li><a href="{% url 'add_to_cart' product.id %}"><i class="fa fa-shopping-cart"></i></a>
                                    </li>
                                </ul>
                            </div>
                            <div class="featured__item__text">
                                <h6><a href="{% url 'shop_detail' product.id %}">{{product.name}}</a></h6>
                                <h5>${{product.price}}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
<!-- Featured Section End -->
{% endblock container %}
